<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Weather</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg text-white py-5 justify-content-between">
      <div class="container">
        <div class="navbar-brand  w-50 d-flex align-items-center">
          <div class="logo-img">
            <img src="img/logo.png" alt="Logo Image">
          </div>
          <div class="logo-text ms-3">
            <h4 class="fw-bold text-white mb-0">Weather</h4>
            <p class="mb-0">tagline goes here</p>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-50" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-between">
            <li class="nav-item">
              <a class="text-white nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="#">Contact</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="banner py-5">
    <div class="container">
      <div class="form position-relative">
        <input type="text" class="search-input form-control p-3 text-white" placeholder="Find Your Location...">
        <button class="search-button btn btn-success text-white position-absolute">Find</button>
      </div>
    </div>
  </section>

  <section class="weather pb-5">
    <div class="container">
      <div class="weather-boxs mb-2">
        <div class="row">
          <div class="col-12 col-md-4 p-0">
            <div class="weather-box">
              <div class="weather-box-head d-flex justify-content-between p-2">
                <h3 class="day mb-0">Saturday</h3>
                <h3 class="month mb-0">15October</h3>
              </div>
              <div class="weather-box-body today p-4">
                <h3 class="city">Cairo</h3>
                <h2 class="degree d-inline-block">34<sup>o</sup>C</h2>
                <img class="degree-img" src="" alt="">
                <p class="weather">Partly cloudy</p>
                <div class="weather-descs d-flex justify-content-between w-75 mb-3">
                  <div class="weather-desc">
                    <div class="weather-icon rain"><img src="img/icon-umberella.png" alt="Icon Umberella">
                      <span>20%</span>
                    </div>
                  </div>
                  <div class="weather-desc">
                    <div class="weather-icon wind"><img src="img/icon-wind.png" alt="Icon Wind"> <span>18km/h</span>
                    </div>
                  </div>
                  <div class="weather-desc">
                    <div class="weather-icon compass"><img src="img/icon-compass.png" alt="Icon Compass">
                      <span>East</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 p-0">
            <div class="weather-box">
              <div class="weather-box-head p-2">
                <h3 class="day-tomorrow mb-0 text-center">Sunday</h3>
              </div>
              <div class="weather-box-body tomorrow text-center py-5">
                <img class="degree-img" src="" alt="">
                <h2 class="degree mt-3 mb-0">34<sup>o</sup>C</h2>
                <h2 class="min-degree mb-3">14<sup>o</sup>C</h2>
                <p class="weather">Partly cloudy</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 p-0">
            <div class="weather-box">
              <div class="weather-box-head p-2">
                <h3 class="day-after-tomorrow mb-0 text-center">Monday</h3>
              </div>
              <div class="weather-box-body after-tomorrow text-center py-5">
                <img class="degree-img" src="" alt="">
                <h2 class="degree mt-3 mb-0">34<sup>o</sup>C</h2>
                <h2 class="min-degree mb-3">14<sup>o</sup>C</h2>
                <p class="weather">Partly cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-5">
    <div class="container">
      <div class="footer-boxs d-flex align-items-center flex-wrap justify-content-lg-between mb-lg-4">
        <div class="form position-relative col-12 mb-3 col-lg-8 mb-lg-0">
          <input type="text" class="form-control p-3 text-white" placeholder="Enter your email to subscribe...">
          <button class=" btn btn-success text-white position-absolute">Subscribe</button>
        </div>
        <div class="footer-icons d-flex col-12 mb-3 col-lg-3 mb-lg-0">
          <div class="footer-icon"><a
              class=" rounded-circle d-flex justify-content-center align-items-center text-decoration-none me-2"
              href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
          <div class="footer-icon"><a
              class=" rounded-circle d-flex justify-content-center align-items-center text-decoration-none me-2"
              href="#"><i class="fa-brands fa-twitter"></i></a></div>
          <div class="footer-icon"><a
              class=" rounded-circle d-flex justify-content-center align-items-center text-decoration-none me-2"
              href="#"><i class="fa-brands fa-google-plus-g"></i></a></div>
          <div class="footer-icon"><a
              class=" rounded-circle d-flex justify-content-center align-items-center text-decoration-none" href="#"><i
                class="fa-brands fa-pinterest"></i></a></div>
        </div>
      </div>
      <div class="footer-text">
        <p class="mb-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
